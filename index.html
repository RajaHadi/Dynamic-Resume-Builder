<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include jsPDF library from CDN -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is an Dynamic resume Builder best For your Resume">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
         <img src="rhlogo.png" alt="sorry" width="90px" height="100px">
        <h1>Dynamic Resume Builder</h1>
    </header>

    <div class="form-container">
        <form id="resumeForm">
            <h1>Personal Information</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name here" required><br>
             <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your Address here" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email"  placeholder="abc@gmail.com" required><br>

            <h1>Education</h1>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" required><br>

            <label for="school">School Name:</label>
            <input type="text" id="school" required><br>

            <h1>Work Experience</h1>
            <label for="position">Job Title:</label>
            <input type="text" id="position" required><br>

            <label for="company">Company:</label>
            <input type="text" id="company" required><br>

            <h1>Skills</h1>
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" required><br>

            <button type="submit">Generate Resume</button>
        </form>
    </div>

    <div class="resume-container" id="resumeContainer">
        <h1 class="Ha">Your Resume</h1> <br>
        <div id="generatedResume"></div>
    </div>
    <button id="downloadResume" style="display:none;">Download Resume as PDF</button>


    <script src="script.js"></script>
</body>
</html>
